common:
  version: 0.0.1
  loglevel: debug
  admintoken: "tracing.dev"

agent:
  tracingaddr: "127.0.0.1:8081"
  keepliveinterval: 3
  useenv: false
  env: "APM_TEST"
  iscontainer: false
  operatingenv: 1

etcd:
  addrs:
    - "127.0.0.1:2379"
      # - "10.7.24.191:2379"
      # - "10.7.24.192:2379"
  timeout: 10
  watchdir: "/collecotr"

collector:
  keeplive: 2


pinpoint:
  infoaddr: "127.0.0.1:9994"
  stataddr: "127.0.0.1:9995"
  spanaddr: "127.0.0.1:9996"
  spanreportinterval: 500
  spanqueuelen: 50

