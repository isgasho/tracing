common:
  version: 0.0.1
  loglevel: debug
  admintoken: "tracing.dev"

collector:
  addr: "127.0.0.1:8082"
  # addr: "10.50.16.242:8082"
  timeout: 30

ticker:
  num: 10
  interval: 60 # 定时器间隔时间

etcd:
  addrs:
      - "127.0.0.1:2379"
      # - "10.7.24.191:2379"
      # - "10.7.24.192:2379"
  timeout: 10
  reporttime: 5
  ttl: 10
  reportdir: "/collecotr"

storage:
    cluster:
        - "10.77.0.130:9042"
    keyspace: "tracing_v1_datacenter"
    numconns: 100
    spancachelen: 1000
    spanchunkcachelen: 1000
    metriccachelen: 1000
    spanstoreinterval: 500
    systemstoreinterval: 500
    # stat信息是否自动删除
    agentstatusettl: false
    # 数据库种保存多久，单位秒
    agentstatttl: 6

stats:
  # 延迟计算时间，单位秒
  defertime: 60
  # 应用拓扑图计算时间范围，单位秒
  # mapdefer: 900
  mapdefer: 60
  # API应用调用计算时间范围，单位秒
  # apicalldefer: 900
  apicalldefer: 60
  # APDEX 满意时间指标，单位毫秒
  satisfactiontime: 3000
  # APDEX 可容忍时间指标，单位毫秒
  toleratetime: 6000
  # runtime 计算延迟，单位秒
  runtimedefer: 15

mq:
  topic: "tracing_alert"
  addrs:
      - "nats://10.7.14.26:4222"
      - "nats://10.7.14.236:4222"